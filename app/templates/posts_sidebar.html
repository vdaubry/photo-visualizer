<div class="col-xs-3" ng-controller="PostListCtrl">

  <div class="panel panel-default">
  
    <ul class="list-group">
      <li class="list-group-item post" ng-repeat="post in posts">
        <a href="#/websites/{{website.id}}/posts/{{post.id}}">{{post.name}}</a>  
        <div class="row">
          <span class="label label-primary post-info" data-toggle="tooltip" data-placement="left" title="Number of images you have not seen in this post"><i class="fa fa-picture-o"></i> {{post.images_count}}</span>
          <span class="label label-success post-info" data-toggle="tooltip" data-placement="left" title="Number of favorite images you have in this post"><i class="fa fa-star-o"></i> 42</span>
        </div>
      </li>
    </ul>
    <br>
    <div class="text-center">
      <div class="btn-group btn-group-sm" role="group" aria-label="Large button group">
        <button type="button" class="btn btn-default" ng-click='previousPage()' ng-hide="page==1">« Previous</button>
        <button type="button" class="btn btn-default" ng-click='nextPage()'>Next »</button>
      </div>
    </div>
  </div>
  
</div>
