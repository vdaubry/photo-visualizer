<div class="modal-header">
    <h3 class="modal-title">Signin</h3>
  </div>
  <div class="modal-body">
    <div class="row">
      <form role="form" ng-submit="login(credentials)">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-group">
              <input type="email" class="form-control" name="email" placeholder="Enter email" ng-model="credentials.email" required>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-group">
              <input type="password" class="form-control" name="password" placeholder="Enter Password" ng-model="credentials.password" required>
            </div>
          </div>
          <input type="submit" name="submit" value="Submit" class="btn btn-info">
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <!-- <button class="btn btn-primary" ng-click="ok()">OK</button> -->
  </div>
</script>
