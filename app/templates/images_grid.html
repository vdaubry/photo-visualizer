<div class="col-xs-9">
  <div class="row">
    <div class="col-lg-4 col-sm-6 col-xs-12" ng-repeat="image in images">
      <a href="#">
        <img ng-src="{{image.thumbnail_url}}" class="thumbnail img-responsive">
      </a>
    </div>
  </div>
  <pagination total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages"></pagination>
</div>
